<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adminator</title>'
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-logo">
             <div class="d-flex justify-start">
                <a href="">
                    <div class="logo">
                        <img src="images/logo.webp" alt="">
                    </div>
                </a>
                <a href="">
                    <div class="logo-text">
                        <h5>Adminator</h5>
                    </div>
                </a>
             </div>
        </div>
        <div class="sidebar-link">
            <a href="" class="d-flex justify-start">
                <div class="sidebar-link-icon"><i class="ri-home-8-line"></i></div>
                <div class="sidebar-link-name">Dashboard</div>
            </a>
        </div>
        <div class="sidebar-link">
            <a href="" class="d-flex justify-start">
                <div class="sidebar-link-icon"><i class="ri-mail-line"></i></div>

        </div>
        <div class="sidebar-link">

        <div class="sidebar-link">
            <a href="" class="d-flex justify-start">

            </a>
        </div>
        <div class="sidebar-link">
            <a href="" class="d-flex justify-start">
                <div class="sidebar-link-icon"><i class="ri-message-2-line"></i></div>

        </div>
        <div class="sidebar-link">
            <a href="" class="d-flex justify-start">
                <div class="sidebar-link-icon"><i class="ri-edit-2-line"></i></div>

            </a>

        <div class="sidebar-link">
            <a href="" class="d-flex justify-start">
                <div class="sidebar-link-icon"><i class="ri-palette-line"></i></div>

            </a>
        </div>
        <div class="sidebar-link">
            <a href="" class="d-flex justify-start">
                <div class="sidebar-link-icon"><i class="ri-menu-unfold-fill"></i></div>

            <a href="" class="d-flex justify-start">
                <div class="sidebar-link-icon"><i class="ri-map-2-line"></i></div>
                <div class="sidebar-link-name">Maps</div>
            </a>
        </div>
        <div class="sidebar-link">
            <a href="" class="d-flex justify-start">
                <div class="sidebar-link-icon"><i class="ri-file-copy-2-line"></i></div>
                <div class="sidebar-link-name">Pages</div>
            </a>

            </a>

    <div class="header-container">
        <div class="navbar p-10 d-flex justify-space-between">
            <div class="nav-left d-flex">
                <button class="btn">
                    <i class="ri-menu-line"></i>
                </button>
                <a href=""><i class="ri-search-line"></i></a>
            </div>
            <div class="nav-right d-flex">
                <a href=""><i class="ri-notification-4-line"></i></i></a>
                <a href=""><i class="ri-mail-line"></i></a>
                <a href="">
                    <img src="images/profile-pic.jpg" alt="">
                </a>
                <a href=""><p class="profile-name">John Deo</p></a>
            </div>
        </div>
    </div>
</body>

 <script src="jquery.min.js"></script>

 <script>
    $(".btn").click(function(){
        $(".sidebar").toggleClass("hideslide");
        $(".sidebar-link-name").toggle();
        $(".logo-text").toggle();
    })
 </script>
</html>
